service_name: "gorm-example"
env: "development"
redact_keys: ["password", "Authorization"]
skip_paths: ["/health"]

log:
  filename: "gorm_app.log"
  max_size: 10
  max_backups: 3
  max_age: 1
  compression: "gzip"
  rotation_interval: 24
  level: "debug"

gorm:
  level: "info"
  log_query_result: true
  log_result_max_bytes: 50
  slow_query_threshold_ms: 200
